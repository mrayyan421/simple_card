name: simple_card
description: A new Flutter project.


publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
    - Assets/images/IMG_6280.jpg
    - Assets/images/IMG_4610.jpg
  fonts:
    - family: Pacifico
      fonts:
      - asset: Assets/fonts/Pacifico-Regular.ttf
    - family: Oswald
      fonts:
        - asset: Assets/fonts/Oswald-VariableFont_wght.ttf